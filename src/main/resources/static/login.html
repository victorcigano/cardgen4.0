<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CardGenerator - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#00d4ff;--accent-glow:#00d4ff33;--success:#00ff88;--glass:rgba(255,255,255,0.05);--text:#e8f4fd;--text-muted:#94a3b8}
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html,body { height: 100%; overflow: hidden; }
    
    body {
      background: linear-gradient(135deg, #0a0b0f 0%, #1a1b23 25%, #0f1419 50%, #0a0b0f 100%);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, var(--accent-glow) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0,255,136,0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0,212,255,0.05) 0%, transparent 70%);
      animation: backgroundShift 20s ease-in-out infinite;
    }
    
    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .login-card {
      background: linear-gradient(145deg, rgba(18,20,28,0.9), rgba(15,17,25,0.95));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0,212,255,0.2);
      border-radius: 24px;
      padding: 3rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.5),
        0 0 0 1px rgba(255,255,255,0.05),
        inset 0 1px 0 rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
      animation: cardEntrance 1s ease-out;
    }
    
    @keyframes cardEntrance {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      animation: topGlow 3s ease-in-out infinite;
    }
    
    @keyframes topGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    .login-logo {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--accent);
      text-shadow: 0 0 30px var(--accent-glow);
      margin-bottom: 0.5rem;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes logoGlow {
      0% { text-shadow: 0 0 20px var(--accent-glow); }
      100% { text-shadow: 0 0 40px var(--accent), 0 0 60px var(--accent-glow); }
    }
    
    .login-subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      font-weight: 300;
    }
    
    .form-floating {
      margin-bottom: 1.5rem;
      position: relative;
    }
    
    .form-control {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(0,212,255,0.2);
      border-radius: 16px;
      color: var(--text);
      padding: 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      height: 60px;
    }
    
    .form-control:focus {
      background: rgba(255,255,255,0.08);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
      color: var(--text);
      transform: translateY(-2px);
    }
    
    .form-control::placeholder {
      color: transparent;
    }
    
    .form-floating label {
      color: var(--text-muted);
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .form-control:focus ~ label,
    .form-control:not(:placeholder-shown) ~ label {
      color: var(--accent);
      transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }
    
    .btn-login {
      background: linear-gradient(135deg, var(--accent), #0099cc);
      border: none;
      border-radius: 16px;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
      color: white;
      box-shadow: 0 15px 35px rgba(0,212,255,0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    
    .btn-login::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-login:hover::before {
      left: 100%;
    }
    
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(0,212,255,0.4);
    }
    
    .btn-login:active {
      transform: translateY(-1px);
    }
    
    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      color: var(--text-muted);
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0,212,255,0.3), transparent);
    }
    
    .divider span {
      background: linear-gradient(145deg, rgba(18,20,28,0.9), rgba(15,17,25,0.95));
      padding: 0 1rem;
    }
    
    .guest-btn {
      background: rgba(148,163,184,0.1);
      border: 2px solid rgba(148,163,184,0.2);
      border-radius: 16px;
      padding: 0.75rem 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      display: block;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .guest-btn:hover {
      background: rgba(148,163,184,0.2);
      color: var(--text);
      border-color: rgba(148,163,184,0.4);
      transform: translateY(-2px);
      text-decoration: none;
    }
    
    .floating-particles {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.6; transform: scale(1); }
      90% { opacity: 0.6; transform: scale(1); }
      100% { transform: translateY(-10px) scale(0); opacity: 0; }
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      z-index: 10;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: var(--accent);
    }
    
    .alert {
      border-radius: 12px;
      border: none;
      font-weight: 500;
    }
    
    .alert-success {
      background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(0,255,136,0.2));
      color: var(--success);
      border: 1px solid rgba(0,255,136,0.3);
    }
    
    .alert-danger {
      background: linear-gradient(135deg, rgba(255,71,87,0.1), rgba(255,71,87,0.2));
      color: var(--danger);
      border: 1px solid rgba(255,71,87,0.3);
    }
    
    #registerForm {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="floating-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="bi bi-credit-card-2-front"></i>
          CardGenerator
        </div>
        <p class="login-subtitle">Acesse sua conta para gerar cartões</p>
      </div>

      <form id="loginForm">
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required>
          <label for="username">
            <i class="bi bi-person me-2"></i>Nome de usuário
          </label>
        </div>

        <div class="form-floating position-relative">
          <input type="password" class="form-control" id="password" placeholder="Senha" required>
          <label for="password">
            <i class="bi bi-lock me-2"></i>Senha
          </label>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="bi bi-eye" id="toggleIcon"></i>
          </button>
        </div>

        <button type="submit" class="btn btn-login">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Entrar
        </button>
      </form>

      <div class="divider">
        <span>ou</span>
      </div>

      <button type="button" class="guest-btn mb-3" onclick="showRegisterForm()">
        <i class="bi bi-person-plus me-2"></i>
        Criar Nova Conta
      </button>

      <a href="/?guest=true" class="guest-btn">
        <i class="bi bi-eye me-2"></i>
        Continuar como Convidado
      </a>

      <!-- Register Form (hidden by default) -->
      <div id="registerForm" class="mt-4" style="display: none;">
        <h5 class="text-center mb-3" style="color: var(--accent);">Criar Nova Conta</h5>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="regNome" placeholder="Nome completo" required>
          <label for="regNome"><i class="bi bi-person me-2"></i>Nome completo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="regEmail" placeholder="Email" required>
          <label for="regEmail"><i class="bi bi-envelope me-2"></i>Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="regLogin" placeholder="Nome de usuário" required>
          <label for="regLogin"><i class="bi bi-person-badge me-2"></i>Nome de usuário</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="regSenha" placeholder="Senha" required>
          <label for="regSenha"><i class="bi bi-lock me-2"></i>Senha</label>
        </div>
        <button type="button" class="btn-login mb-3" onclick="registerUser()">
          <i class="bi bi-person-plus me-2"></i>
          Criar Conta
        </button>
        <button type="button" class="guest-btn" onclick="hideRegisterForm()">
          <i class="bi bi-arrow-left me-2"></i>
          Voltar ao Login
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'bi bi-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'bi bi-eye';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showMessage('Por favor, preencha todos os campos', 'danger');
        return;
      }
      
      try {
        const response = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login: username, senha: password })
        });
        
        if (response.ok) {
          const user = await response.json();
          sessionStorage.setItem('cg_user', user.nome);
          sessionStorage.setItem('cg_user_id', user.id);
          showMessage('Login realizado com sucesso!', 'success');
          setTimeout(() => window.location.href = '/', 1000);
        } else {
          showMessage('Usuário ou senha incorretos', 'danger');
        }
      } catch (e) {
        showMessage('Erro ao fazer login: ' + e.message, 'danger');
      }
    });

    function showRegisterForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.querySelector('.divider').style.display = 'none';
      document.querySelector('.guest-btn:not(#registerForm .guest-btn)').style.display = 'none';
      document.querySelector('button[onclick="showRegisterForm()"]').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function hideRegisterForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.querySelector('.divider').style.display = 'block';
      document.querySelector('.guest-btn:not(#registerForm .guest-btn)').style.display = 'block';
      document.querySelector('button[onclick="showRegisterForm()"]').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }

    async function registerUser() {
      const nome = document.getElementById('regNome').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const login = document.getElementById('regLogin').value.trim();
      const senha = document.getElementById('regSenha').value.trim();
      
      if (!nome || !email || !login || !senha) {
        showMessage('Por favor, preencha todos os campos', 'danger');
        return;
      }
      
      try {
        const response = await fetch('/api/users/cadastrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, login, senha })
        });
        
        if (response.ok) {
          const user = await response.json();
          showMessage('Conta criada com sucesso! Fazendo login...', 'success');
          sessionStorage.setItem('cg_user', user.nome);
          sessionStorage.setItem('cg_user_id', user.id);
          setTimeout(() => window.location.href = '/', 1500);
        } else {
          const error = await response.text();
          showMessage('Erro ao criar conta: ' + error, 'danger');
        }
      } catch (e) {
        showMessage('Erro ao criar conta: ' + e.message, 'danger');
      }
    }

    function showMessage(message, type) {
      const existingAlert = document.querySelector('.alert');
      if (existingAlert) existingAlert.remove();
      
      const alert = document.createElement('div');
      alert.className = `alert alert-${type === 'success' ? 'success' : 'danger'} mt-3`;
      alert.textContent = message;
      
      const form = document.getElementById('registerForm').style.display === 'none' ? 
        document.getElementById('loginForm') : document.getElementById('registerForm');
      form.appendChild(alert);
      
      setTimeout(() => alert.remove(), 5000);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const logo = document.querySelector('.login-logo');
      const text = logo.textContent;
      logo.textContent = '';
      
      let i = 0;
      const typeWriter = () => {
        if (i < text.length) {
          logo.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 100);
        }
      };
      
      setTimeout(typeWriter, 500);
    });
  </script>
</body>
</html>
