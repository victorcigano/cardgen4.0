# Production configuration for Render
spring.application.name=CardGeneratorVictorNicolauNeto
server.port=${PORT:8080}

# H2 database configuration for production
spring.datasource.url=jdbc:h2:mem:carddb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable H2 Console in production
spring.h2.console.enabled=false

# Production logging
logging.level.com.sinodal.CardGeneratorVictorNicolauNeto=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Server configuration optimized for Render
server.error.include-message=never
server.error.include-binding-errors=never
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Performance optimizations
spring.jpa.open-in-view=false